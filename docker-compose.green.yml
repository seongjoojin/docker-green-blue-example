
version: '3.7'

services:
    nextjs:
        build:
            context: .
            dockerfile: Dockerfile.nextjs
        image: nextjs_green:0.1
        ports: 
            - "3002:3000"
        container_name: nextjs_green
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 50M
                reservations:
                    cpus: '0.25'
                    memory: 20M
